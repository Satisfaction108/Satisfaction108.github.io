<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C2F33;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id="user-info">
        <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
        <p id="username"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            fetch(`https://satisfaction108-github-io.vercel.app/api/discord?code=${code}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-pic').src = data.avatar;
                    document.getElementById('username').textContent = `#${data.username}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        } else {
            document.getElementById('user-info').innerHTML = '<p>No user information available.</p>';
        }
    </script>
</body>
</html>
